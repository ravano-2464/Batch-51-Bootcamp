<!DOCTYPE html>
<html lang="en">

<head>
    <title>Creating My Project</title>
    <link rel="stylesheet" href="My-Project.css" />
</head>

<body>
    <!-- NavBar -->
    <nav style="background-color: #f4f3f3; height: 75px;">
        <div style="display: flex; align-items: center; height: 100%; margin-left: 30px; margin-right: 30px;">
            <ul style="display: flex; list-style-type: none; gap: 50px; align-items: center;">
                <li>
                    <img src="assets/image/dumbways.png" style="height: 50px;" alt="Dumbways" />
                </li>
                <li class="nav-link">
                    <a href="index.html">Home</a>
                </li>
                <li class="nav-link">
                    <a href="My-Project.html">My Project</a>
                </li>
            </ul>
            <div style="display: flex; width: 100%; justify-content: end;">
                <a href="contact.html" class="btn-contact">Contact me</a>
            </div>
        </div>
    </nav>

    <div class="Blog">
        <div class="Blog-form">
            <div class="form-container">
                <form onsubmit="submitBlog(event)">
                    <h1>ADD MY PROJECT</h1>
                    <div>
                        <label for="inputTitle">Title</label>
                        <input type="text" id="inputTitle" />
                    </div>
                    <div>
                        <label for="inputContent">Description</label>
                        <textarea id="inputContent"></textarea>
                    </div>
                    <div style="display: flex; gap: 20px;">
                        <div>
                            <label for="startDate">Start Date</label>
                            <input type="date" id="startDate" />
                        </div>
                        <div>
                            <label for="endDate">End Date</label>
                            <input type="date" id="endDate" />
                        </div>
                    </div>                    
                    <label>Technologies</label>
                    <div class="checkbox">
                        <input type="checkbox" id="inputNodejs" />
                        <label class="text-checkbox">Node Js</label>
                        <input type="checkbox" id="inputNextJs" />
                        <label class="text-checkbox">Next Js</label>
                        <input type="checkbox" id="inputReactjs" />
                        <label class="text-checkbox">React Js</label>
                        <input type="checkbox" id="inputTypescript" />
                        <label class="text-checkbox">TypeScript</label>
                    </div>
                    <div>
                        <label for="inputImage">Choose Image</label>
                        <div class="input-Blog-image-group">
                            <label for="inputImage" class="custom-file-upload">
                                <p class="text-label">Attach File</p>
                                <img src="assets/icon/file.png" alt="file" style="width: 50px; height: 50px;" />
                            </label>
                            <input type="file" id="inputImage" hidden />
                        </div>
                    </div>
                    <div class="button-group">
                        <button>Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <hr class="line" />
        <div id="contents" class="Blog-list">
        </div>
    </div>
    <script src="My-Project.js"></script>
</body>

</html>
